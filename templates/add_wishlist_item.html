{% extends "base.html" %}

{% block content %}
<h2>Add Wishlist Item</h2>
<form method="POST" action="{{ url_for('wishlist.add_wishlist_item') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.item_name.label }}
        {{ form.item_name() }}
    </div>
    <div>
        {{ form.item_url.label }}
        {{ form.item_url() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
<a href="{{ url_for('wishlist.view_wishlist') }}">Back to Wishlist</a>
{% endblock %}
