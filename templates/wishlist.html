{% extends "base.html" %}

{% block content %}
<h2>Your Wishlist</h2>
{% if items %}
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price Range</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td><a href="{{ item.item_url }}" target="_blank">{{ item.item_name }}</a></td>
                <td>{{ item.price_range.capitalize() }}</td>
                <td>
                    <a href="{{ url_for('wishlist.edit_wishlist_item', item_id=item.id) }}">Edit</a>
                    <form action="{{ url_for('wishlist.remove_wishlist_item', item_id=item.id) }}" method="POST" style="display: inline;">
                        <input type="submit" value="Remove" onclick="return confirm('Are you sure you want to remove this item?');">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>Your wishlist is empty.</p>
{% endif %}
<a href="{{ url_for('wishlist.add_wishlist_item') }}">Add New Item</a>
{% endblock %}
